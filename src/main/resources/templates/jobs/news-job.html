<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{../../css/basicCandidate.css}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous"
          referrerpolicy="no-referrer" />


    <style>
        .active-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home-company}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/jobs/list(companyName=${company.getCompName()})}">Manage Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jobs/news}">News Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/candidate}">Candidate</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="app">
        <div class="profile">
            <img src="https://khuenam.vn/uploads/news/post/images/18072024050017_hinh-anh-tuyen-dung_012647407.jpg" alt="avatar">
            <span style="font-size: 20px; font-weight: 600; color: white">Company</span>
        </div>
        <div class="info">
            <div th:if="${company}">
                <p>Company Id: <span th:text="${company.getId()}"></span></p>
                <p>Company Name: <span th:text="${company.compName}"></span></p>
                <p>Company Phone: <span th:text="${company.getPhone()}"></span></p>
                <p>Company Address:
                    <span th:text="${company.getAddress().getNumber()}"></span>
                    <span th:text="${company.getAddress().getStreet()}"></span>
                    <span th:text="${company.getAddress().getCity()}"></span>
                </p>
            </div>

        </div>
    </div>
    <button style="border: none; padding: 0 10px; background:none;" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>
</nav>
<div class="row row-cols-1 row-cols-md-4 g-4 mx-3 justify-content-center align-items-center mt-4">
    <div class="col-md-3 mb-4" th:each="job : ${jobs}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${job.jobName}"></h5>
                <p class="card-text text-dark" th:text="'Company: ' + ${job.getCompany().getCompName()}"></p>
                <p class="card-text text-dark" th:text="'Address: ' + ${job.getCompany().getAddress()}"></p>
                <p class="card-text text-dark" th:text="'Contact: ' + ${job.getCompany().getPhone()} + ' || ' + ${job.getCompany().getEmail()}"></p>
                <p><span class="badge bg-success">Full-Time</span> <span class="badge bg-primary">Remote</span></p>
                <a href="#" class="btn btn-outline-primary btn-sm">Apply Now</a>
            </div>
        </div>
    </div>
</div>
<div class="w-50 mx-auto h-50 mt-5">
    <ul class="pagination justify-content-around">
        <li> <i class="fa-solid fa-chevron-left"></i> </li>
        <li class="active-circle">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li><i class="fa-solid fa-chevron-right"></i> </li>
    </ul>
</div>
<script>
    function logout() {
        window.location.href = "/account/logout";
    }
</script>
</body>
</html>
